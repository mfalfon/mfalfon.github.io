    <style>
        /* סגנון כללי */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .highlighted {
            background-color: yellow;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        
        /* תיבת טקסט באמצע הבלוק ומצמדת לימין */
        .search-input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
            display: inline-block;
        }

        .search-placeholder {
            color: #ccc;
        }

        .search-input:hover::before {
            content: "אנא הזן שם לחיפוש";
            position: absolute;
            right: 0;
            top: 30px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            white-space: nowrap;
            font-size: 14px;
        }

        /* סגנון כפתור חיפוש מתחת לשורת החיפוש */
        .search-button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* סגנון כפתור הצגת כל האנשים */
        .show-All-button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* הוספת הודעה כאשר אין תוצאות */
        .no-results {
            color: #d9534f;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* סגנון עבור פרטי האנשים */
        .contact {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        /* סגנון לכתיבת טלפון כחילופין עבור חיוג */
        .phone-link {
            color: #007bff;
            text-decoration: none;
        }
        .phonehome-link {
            color: #007bff;
            text-decoration: none;  
        }
        .mail {
            color: #007bff;
            text-decoration: none; 
        }
        /* סגנון למסר בועה */
        .tooltip {
            position: absolute;
            right: 0;
            top: 30px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            white-space: nowrap;
            font-size: 14px;
        }
        
        /* סגנון כתובת המייל */
        .email {
            text-align: center;
            margin-top: 20px;
        }

        .email a {
            color: #007bff;
            text-decoration: none;
        }

        /* סגנון להזכויות שמורות */
        .copyright {
            text-align: center;
            margin-top: 20px;

            font-size: 15px;
            color: #999;
        }
        /* סגנון ל"עדכון אחרון" */
        .verson {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: rgb(146, 119, 119);
        }
        
        .opening-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 38px;
            margin-top: 1em; /* מרווח מעל הכתב */
            color: rgb(82, 62, 62); /* צבע הכתב */
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* רקע למסך הפתיחה */
            z-index: 1000; /* כדי להציג מעל כל התוכן */
            opacity: 1; /* אופקיות שקיפות */
            transition: opacity 1.5s; /* משך הזמן של האנימציה (1 שניות) */
        } 
        .name {
            display: inline-block; /* הפוך את השם לגורם נפרד בבלוק */
            text-align: center; /* הצג את השם באמצע הבלוק */
            width: 100%; /* מייחס רוחב מקסימלי לשם */
            margin: 0; /* מחק את המרווחים הטקסטואליים של השם */
        }
        #resultsCount {
            color: #0dd6dd;
            text-align: center;
        }
        .detail-label {
            font-weight: bold;
    
        }
    </style>

        function updateSearchResultsCount(count) {
        const resultsCountDiv = document.createElement("div");
        resultsCountDiv.id = "resultsCount";
        resultsCountDiv.innerText = `נמצאו ${count} תוצאות`;
        const resultsDiv = document.getElementById("results");
        resultsDiv.appendChild(resultsCountDiv);

    setTimeout(function () {
        const resultsCountDiv = document.getElementById("resultsCount");
        if (resultsCountDiv) {
            resultsCountDiv.style.opacity = 0;
            setTimeout(function () {
                const resultsDiv = document.getElementById("results");
                resultsDiv.removeChild(resultsCountDiv);
            }, 0); // הסתר את ההודעה אחרי 3 שניות
        }
    }, 5000); // הצג את ההודעה למשך 5 שניות
}

function search() {
            const toggleButton = document.getElementById("toggleButton");
            const searchInput = document.getElementById("searchInput").value;
            const searchTerms = searchInput.toLowerCase().split(" ").filter(word => word);
            const searchFilter = document.getElementById("searchFilter").value;
            document.getElementById("searchInput").focus();
            const resultsDiv = document.getElementById("results");
            if (searchInput === "") {
                showErrorMessage("אנא הזן שם לחיפוש");
                resultsDiv.innerText = "";
                toggleButton.innerText = "הצג אנשים";
                showAll = true;
                return;
            }

            resultsDiv.innerHTML = "";
            const filteredContacts = contacts.filter(contact => {
                const searchTermsMatched = searchTerms.every(term => {
                    if (searchFilter === "All") {
                        return (
                    (contact.Machzor && contact.Machzor.toLowerCase().includes(term)) ||
                    (contact.LastName && contact.LastName.toLowerCase().includes(term)) ||
                    (contact.FirstName && contact.FirstName.includes(term)) ||
                    (contact.Address && contact.Address.includes(term)) ||
                    (contact.City && contact.City.includes(term)) ||
                    (contact.phoneNumber && (contact.phoneNumber.replace(/-/g, '').includes(term) || contact.phoneNumber.includes(term))) ||
                    (contact.Status && contact.Status.toLowerCase().includes(term)) 
                );
                    } else {
                        const fieldValue = contact[searchFilter];
                        return fieldValue && fieldValue.toLowerCase().includes(term);
                    }
                });
                return searchTermsMatched;
            });

            if (filteredContacts.length === 0) {
                showErrorMessage("לא נמצאו תוצאות");
                toggleButton.innerText = "הצג אנשים";
                showAll = true;
            } else {
                hideErrorMessage();
                updateSearchResultsCount(filteredContacts.length);
            }

            filteredContacts.forEach(contact => {
            const contactDiv = document.createElement("div");
            contactDiv.className = "contact";
            contactDiv.innerHTML = createContactHTML(contact);
            resultsDiv.appendChild(contactDiv);
        highlightSearchResults(searchTerms);
    });

}
function highlightField(contactDiv, fieldSelector, searchTerms) {
    const element = contactDiv.querySelector(fieldSelector);
    if (element) {
        const originalText = element.textContent;
        const highlightedText = highlightText(originalText, searchTerms);
        element.innerHTML = highlightedText;
    }
}

function highlightSearchResults(searchTerms) {
    const contactsDivs = document.querySelectorAll(".contact");
    const searchFilter = document.getElementById("searchFilter").value;

    contactsDivs.forEach(contactDiv => {
        switch (searchFilter) {
            case 'All':
                highlightField(contactDiv, ".Machzor", searchTerms);
                highlightField(contactDiv, ".name", searchTerms);
                highlightField(contactDiv, ".LastName", searchTerms);
                highlightField(contactDiv, ".FirstName", searchTerms);
                highlightField(contactDiv, ".Address", searchTerms);
                highlightField(contactDiv, ".City", searchTerms);
                highlightField(contactDiv, ".phone-link", searchTerms);
                highlightField(contactDiv, ".Status", searchTerms);
                break;

            case "LastName":
                highlightField(contactDiv, ".LastName", searchTerms);
                break;

            case "FirstName":
                highlightField(contactDiv, ".FirstName", searchTerms);
                break;

            case "Machzor":
                highlightField(contactDiv, ".Machzor", searchTerms);
                break;
               
            case "Address":
                highlightField(contactDiv, ".Address", searchTerms);
                break;

            case "City":
                highlightField(contactDiv, ".City", searchTerms);
                break;

            case "phoneNumber":
                highlightField(contactDiv, ".phone-link", searchTerms);
                break;

            case "Status":
                highlightField(contactDiv, ".Status", searchTerms);
                break;

        }
    });
}


        document.getElementById("searchFilter").addEventListener("change", function () {
            const selectedOption = this.value;
            document.getElementById("searchInput").focus();
            searchInput.value = "";
        });

        function highlightText(text, searchTerms) {
            let highlightedText = text;

            searchTerms.forEach(term => {
                const regex = new RegExp(term, "gi");
                highlightedText = highlightedText.replace(regex, match => `<span class="highlighted">${match}</span>`);
            });

            return highlightedText;
        }



        function searchOnEnter(event) {
            if (event.key === "Enter") {
                search();
            }
        }

        function showErrorMessage(message) {
            const noResultsDiv = document.getElementById("noResults");
            noResultsDiv.innerText = message;
            noResultsDiv.style.display = "block";
            setTimeout(hideErrorMessage, 3000);
        }

        function hideErrorMessage() {
            const noResultsDiv = document.getElementById("noResults");
            noResultsDiv.style.display = "none";
        }


        function toggleAllContacts() {
            const toggleButton = document.getElementById("toggleButton");
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (showAll) {
                showAll = false;
                toggleButton.innerText = "הסתר אנשים";
            } else {
                showAll = true;
                toggleButton.innerText = "הצג אנשים";
                return;
            }

            if (contacts.length === 0) {
                showErrorMessage("אין אנשים להצגה");
                showAll = true;
                toggleButton.innerText = "הצג אנשים";
                return;
            }

            contacts.forEach(contact => {
    const contactDiv = document.createElement("div");
    contactDiv.className = "contact";
    contactDiv.innerHTML = createContactHTML(contact);
    resultsDiv.appendChild(contactDiv);
});



        }
        function createContactHTML(contact) {
    return `<p><span class="detail-label">שנת לימודים:</span> <span class="Machzor"> ${contact.Machzor}</span></p>
        <h3 class="name"><span class="LastName">${contact.LastName}</span> <span class="FirstName">${contact.FirstName}</span></h3>
        ${contact.Address ? `<p><span class="detail-label">כתובת:</span><span class="Address"> ${contact.Address}</span></p>` : ''}
        ${contact.City ? `<p><span class="detail-label">עיר:</span><span class="City"> ${contact.City}</span></p>` : ''}
        ${contact.phoneNumber ? `<p><span class="detail-label">טלפון נייד:</span> <a class="phone-link" href="tel:${contact.phoneNumber}">${contact.phoneNumber}</a></p>` : ''}
        ${contact.Status ? `<p><span class="detail-label">סטטוס:</span><span class="Status"> ${contact.Status}</span></p>`: ''}` ;}
        // הודעת פתיחה
        window.addEventListener("DOMContentLoaded", function () {
            const openingScreen = document.getElementById("openingScreen");
            setTimeout(function () {
                openingScreen.style.opacity = 0;
            }, 10); /* 1500 */

            setTimeout(function () {
                openingScreen.style.display = "none";
            }, 1200); /* 5000 */
        }); 
    </script>
